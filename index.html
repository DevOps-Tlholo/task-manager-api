<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Task Manager</title>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="task-form">
            <input type="text" id="title" placeholder="Task Name" required>
            <textarea id="description" placeholder="Task Description" required></textarea>
            <input type="date" id="due_date" required>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Add</button>
        </form>
        
        <h2>AI Suggestions</h2>
        <button id="suggest-task">Get Suggestions</button>
        <div id="suggestions"></div>

        <h2>Saved Tasks</h2>
        <div id="task-list">
            <p id="no-tasks-message">No tasks saved. Please add a task to get started.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
